<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoTrack - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
    <style>
        .dropdown-menu {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .dropdown-item {
            padding: 5px 10px;
            cursor: pointer;
        }

        .dropdown-item:last-of-type {
            color: red;
        }
        
        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
        .view-details-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            /* Adjust the positioning as needed */
        }
        .tracking-modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it's on top */
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }

        .header-container {
            display: flex;
            align-items: center; /* Align items vertically */
        }
        #eventType {
            height: 2.5rem; /* Match the height with other inputs */
            padding: 0.5rem 1rem; /* Padding for text */
            -webkit-appearance: none; /* Remove default styling */
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23999" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 0.7rem center; /* Position for arrow */
            background-size: 1.5em;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/websocket.js"></script>
    <script src="/scripts/uiHelpers.js"></script>
    <script src="/scripts/dataProcessing.js"></script>
    <script src="/scripts/charts.js"></script>
    <script src="/scripts/filters.js"></script>
    <script src="/scripts/campaigns.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="bg-gray-800 py-4">
        <div class="containermx-auto text-center text-white">
            <div id="header"></div>
        </div>
    </div>
    <div class="container header-container mx-auto pt-6 text-sm px-5 relative">
        <h1 class="text-3xl font-bold">Campaigns</h1>

    </div>

    <div class="flex-grow container mx-auto pt-0 text-sm px-5">
        <!-- Data Tables -->
        <div id="campaignsContainer"></div>
    </div>

    <div class="bg-gray-800 py-4">
        <div class="container mx-auto text-center text-white text-sm">
            <div id="footer"></div>
        </div>
    </div>
</body>

</html>
